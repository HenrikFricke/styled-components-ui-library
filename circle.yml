machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 6.9.4

general:
  branches:
    ignore:
      - gh-pages # list of branches to ignore

dependencies:
  override:
    - yarn
  post:
      - yarn add dot-json
      - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/styled-components-ui-library/.npmrc
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn test

deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+).*/
    commands:
      - yarn build:lib
      - dot-json package.json version ${CIRCLE_TAG:1}
      - npm publish